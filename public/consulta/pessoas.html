          <div class="user-menu__separator"></div>

        </div>
      </div>
      <aside class="sidebar">
        <div class="sidebar__header">
          <div class="sidebar__brand">Projeto Coruja</div>
          <!-- BotÃ£o dedicado para alternar entre tema claro e escuro -->
          <button
            class="theme-toggle"
            type="button"
            data-theme-toggle
            aria-pressed="false"
            aria-label="Alternar tema visual"
          >
            <span class="theme-toggle__icon" aria-hidden="true" data-theme-icon>ðŸŒ™</span>
            <span class="theme-toggle__label" data-theme-label>Modo escuro</span>
          </button>
        </div>
        <nav class="sidebar__nav" aria-label="Menu principal">
          <a class="sidebar__link" href="/home">Home</a>
          <a class="sidebar__link" href="/usuarios">UsuÃ¡rios</a>
          <!-- InÃ­cio do menu de nÃ­vel superior: Cadastro -->
          <details class="sidebar__section">
            <summary class="sidebar__link sidebar__link--parent" aria-label="Abrir menu Cadastro">Cadastro</summary>
            <div class="sidebar__subnav">
              <a class="sidebar__link sidebar__link--child" href="/cadastro/pessoas">Pessoas</a>
              <a class="sidebar__link sidebar__link--child" href="/cadastro/empresas">Empresas</a>
            </div>
          </details>
          <!-- InÃ­cio do menu de nÃ­vel superior: Consulta -->
          <details class="sidebar__section sidebar__section--active" open>
            <summary class="sidebar__link sidebar__link--parent" aria-label="Abrir menu Consulta">Consulta</summary>
            <div class="sidebar__subnav">
              <a class="sidebar__link sidebar__link--child sidebar__link--active" href="/consulta/pessoas">Pessoas</a>
              <a class="sidebar__link sidebar__link--child" href="/consulta/empresas">Empresas</a>
            </div>
          </details>
          <!-- Fim do menu de nÃ­vel superior: Consulta -->
        </nav>

      </aside>

      <main class="content" data-page="consulta-pessoas">
        <header class="content__header">
          <p class="content__eyebrow">Consulta</p>
          <h1 class="content__title">Pessoas</h1>
          
        </header>

        <section class="panel" aria-label="Consulta de pessoas">
          <div class="panel__header">
            <div>
              
            </div>
          </div>
          <form class="form" aria-label="Filtros de consulta de pessoas" data-pessoas-form>
            <div class="form__grid form__grid--3">
              <label class="form__field">
                <span class="form__label">Nome ou apelido</span>
                <!-- Campo utilizado para filtrar por nome completo ou apelido na pesquisa -->
                <input class="form__input" type="text" name="nome" placeholder="Busque por nome completo ou apelido" />
              </label>
              <label class="form__field">
                <span class="form__label">Documento (CPF/RG/CNH)</span>
                <!-- Campo para consulta de documentos pessoais de mÃºltiplos tipos -->
                <input class="form__input" type="text" name="documento" placeholder="Informe CPF, RG ou CNH para filtrar" />
              </label>
              <label class="form__field">
                <span class="form__label">Data de nascimento</span>
                <!-- Campo data pensado para consultas por faixa etÃ¡ria ou data especÃ­fica -->
                <input class="form__input" type="date" name="dataNascimento" placeholder="Selecione a data de nascimento" />
              </label>
            </div>
            <div class="form__grid form__grid--3">
              <label class="form__field">
                <span class="form__label">MÃ£e</span>
                <!-- Campo para relacionar registros atravÃ©s da mÃ£e declarada -->
                <input class="form__input" type="text" name="mae" placeholder="Informe o nome da mÃ£e" />
              </label>
              <label class="form__field">
                <span class="form__label">Pai</span>
                <!-- Campo para facilitar cruzamentos pelo nome do pai -->
                <input class="form__input" type="text" name="pai" placeholder="Informe o nome do pai" />
              </label>
              <label class="form__field">
                <span class="form__label">Telefone</span>
                <!-- Campo para futuras consultas por telefone, aceitando DDD e nÃºmero completo -->
                <input class="form__input" type="tel" name="telefone" placeholder="(DD) nÃºmero para contato" />
              </label>
            </div>
            <div class="form__grid form__grid--2">
              <label class="form__field">
                <span class="form__label">Email</span>
                <!-- Campo dedicado para filtrar registros pelo email de cadastro -->
                <input class="form__input" type="email" name="email" placeholder="email@dominio.com" />
              </label>
              <label class="form__field">
                <span class="form__label">Sinais</span>
                <!-- Campo para localizar pessoas por sinais ou caracterÃ­sticas fÃ­sicas -->
                <input class="form__input" type="text" name="sinais" placeholder="Marcas, cicatrizes, tatuagens..." />
              </label>
            </div>
            <div class="form__actions">
              <button type="submit" class="button button--primary">Consultar</button>
              <button type="reset" class="button button--ghost">Limpar filtros</button>
            </div>
          </form>
        </section>

        <section class="panel" aria-label="Resultados da consulta">
          <div class="panel__header panel__header--stacked">
            <h2 class="panel__title">Resultados</h2>
            
          </div>
          <div class="message" role="status" aria-live="polite" data-results-message>Aguardando consulta...</div>
          <div class="results" data-results-container aria-live="polite"></div>
        </section>
      </main>
    </div>

    <script src="/js/main.js"></script>
    <script src="/js/consulta-pessoas.js"></script>
