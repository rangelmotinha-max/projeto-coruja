<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Projeto Coruja</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/componentes/form.css" />
  </head>
  <body class="theme-dark">
    <main class="pagina">
      <section class="card">
        <header class="card__header card__header--with-actions">
          <div>
            <p class="card__eyebrow">Projeto Coruja</p>
            <h1 class="card__title"></h1>
          </div>
          <!-- BotÃ£o dedicado para alternar entre tema claro e escuro -->
          <button
            class="theme-toggle"
            type="button"
            data-theme-toggle
            aria-pressed="false"
            aria-label="Alternar tema visual"
          >
            <span class="theme-toggle__icon" aria-hidden="true" data-theme-icon>ðŸŒ™</span>
            <span class="theme-toggle__label" data-theme-label>Modo escuro</span>
          </button>
        </header>

        <div id="message" class="message" role="status" aria-live="polite"></div>

        <form id="login-form" class="form" novalidate>
          <div class="form__group">
            <p class="card__eyebrow">Projeto Coruja</p>
            <label class="form__label" for="email">E-mail</label>
            <input
              class="form__control"
              type="email"
              id="email"
              name="email"
              placeholder="seu@email.com"
              required
              autocomplete="email"
            />
          </div>

          <div class="form__group">
            <label class="form__label" for="senha">Senha</label>
            <input
              class="form__control"
              type="password"
              id="senha"
              name="senha"
              placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
              required
              autocomplete="current-password"
            />
          </div>

          <button type="submit" class="form__submit">Entrar</button>
        </form>
      </section>
    </main>

    <script src="/js/main.js"></script>
  </body>
</html>
