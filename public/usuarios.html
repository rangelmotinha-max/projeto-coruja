<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usu치rios | Projeto Coruja</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body class="theme-dark">
    <div class="app">
      <aside class="sidebar">
        <div class="sidebar__header">
          <div class="sidebar__brand">Projeto Coruja</div>
          <!-- Bot칚o dedicado para alternar entre tema claro e escuro -->
          <button
            class="theme-toggle"
            type="button"
            data-theme-toggle
            aria-pressed="false"
            aria-label="Alternar tema visual"
          >
            <span class="theme-toggle__icon" aria-hidden="true" data-theme-icon>游깿</span>
            <span class="theme-toggle__label" data-theme-label>Modo escuro</span>
          </button>
        </div>
        <nav class="sidebar__nav" aria-label="Menu principal">
          <a class="sidebar__link" href="/home">Home</a>
          <a class="sidebar__link" href="/perfil">Perfil de Usu치rio</a>
          <a class="sidebar__link sidebar__link--active" href="/usuarios">Usu치rios</a>
          <details class="sidebar__section" >
            <summary class="sidebar__link sidebar__link--parent" aria-label="Abrir menu Cadastro">Cadastro</summary>
            <div class="sidebar__subnav">
              <a class="sidebar__link sidebar__link--child" href="/cadastro/pessoas">Pessoas</a>
              <a class="sidebar__link sidebar__link--child" href="/cadastro/empresas">Empresas</a>
            </div>
          </details>
        </nav>
        <div class="sidebar__footer">
          <button id="logout-button" class="sidebar__logout" type="button">Sair</button>
        </div>
      </aside>

      <main class="content" data-page="usuarios">
        <header class="content__header">
          <!-- Cabe칞alho simplificado mantendo apenas o t칤tulo principal -->
          <div>
            <h1 class="content__title">Usu치rios</h1>
          </div>
        </header>

        <!-- Listagem e filtros: mant칠m apenas a listagem e a칞칫es essenciais -->
        <section class="panel" aria-label="Lista de usu치rios">
          <div class="panel__header">
            <!-- Destaque apenas para o t칤tulo principal da listagem -->
            <div>
              <h2 class="panel__title">Usu치rios cadastrados</h2>
            </div>
            <div class="panel__actions page-actions">
              <button class="button button--primary" id="abrir-usuario-modal" type="button">Adicionar usu치rio</button>
            </div>
          </div>

          <div id="usuarios-feedback" class="message" role="status" aria-live="polite"></div>

          <!-- Filtros de busca e sele칞칚o de perfil -->
          <div class="filters" aria-label="Filtros da listagem de usu치rios">
            <label class="filters__field" for="filtro-busca">
              <span class="filters__label">Buscar por nome ou e-mail</span>
              <input
                id="filtro-busca"
                class="form__input"
                type="search"
                name="filtroBusca"
                placeholder="Digite para filtrar"
                autocomplete="off"
              />
            </label>
            <label class="filters__field" for="filtro-perfil">
              <span class="filters__label">Perfil</span>
              <select id="filtro-perfil" class="form__input" name="filtroPerfil">
                <option value="todos" selected>Todos</option>
                <option value="admin">Administrador</option>
                <option value="editor">Editor</option>
                <option value="viewer">Visualizador</option>
              </select>
            </label>
            <label class="filters__field filters__field--compact" for="filtro-itens">
              <span class="filters__label">Itens por p치gina</span>
              <input
                id="filtro-itens"
                class="form__input"
                type="number"
                name="filtroItens"
                value="10"
                min="1"
                step="1"
                inputmode="numeric"
              />
            </label>
          </div>

          <div class="table-wrapper" role="region" aria-live="polite" aria-label="Tabela de usu치rios">
            <table class="table" aria-describedby="usuarios-feedback">
              <thead>
                <tr>
                  <th scope="col">Nome</th>
                  <th scope="col">E-mail</th>
                  <th scope="col">Perfil</th>
                  <th scope="col">A칞칫es</th>
                </tr>
              </thead>
              <tbody id="usuarios-lista">
                <tr>
                  <td colspan="4">Nenhum usu치rio carregado ainda.</td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- Pagina칞칚o e contagem de p치ginas -->
          <div class="table-controls" aria-label="Pagina칞칚o da tabela de usu치rios">
            <div class="table-controls__info" id="paginacao-info" role="status" aria-live="polite">
              P치gina 1 de 1
            </div>
            <div class="table-controls__actions">
              <button type="button" class="button button--secondary" id="paginacao-anterior">
                Anterior
              </button>
              <button type="button" class="button button--secondary" id="paginacao-proximo">
                Pr칩xima
              </button>
            </div>
          </div>
        </section>
      </main>
    </div>

    <!-- Modal para formul치rio de usu치rio (form removido da p치gina e colocado aqui) -->
    <div id="usuario-modal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="usuario-modal-title">
      <div class="modal__overlay" data-modal-close></div>
      <div class="modal__panel" role="document">
        <button class="modal__close" id="usuario-modal-close" aria-label="Fechar">칑</button>
        <h3 id="usuario-modal-title">Adicionar / Editar usu치rio</h3>
        <div id="usuario-form-feedback" class="message" role="status" aria-live="polite"></div>

        <form class="form" id="usuario-form" novalidate>
          <div class="form__grid form__grid--2">
            <label class="form__field" for="usuario-nome">
              <span class="form__label">Nome completo *</span>
              <input class="form__input" type="text" id="usuario-nome" name="nome" required aria-required="true" />
            </label>
            <label class="form__field" for="usuario-email">
              <span class="form__label">E-mail *</span>
              <input class="form__input" type="email" id="usuario-email" name="email" required aria-required="true" />
            </label>
          </div>
          <div class="form__grid form__grid--2">
            <label class="form__field" for="usuario-senha">
              <span class="form__label">Senha</span>
              <input
                class="form__input"
                type="password"
                id="usuario-senha"
                name="senha"
                autocomplete="new-password"
                aria-describedby="senha-ajuda"
              />
              <small class="form__helper" id="senha-ajuda">Defina apenas ao criar ou trocar a senha.</small>
            </label>
            <label class="form__field" for="usuario-role">
              <span class="form__label">Perfil *</span>
              <select class="form__input" id="usuario-role" name="role" required aria-required="true">
                <option value="" disabled selected>Selecione</option>
                <option value="admin">Administrador</option>
                <option value="editor">Editor</option>
                <option value="viewer">Visualizador</option>
              </select>
            </label>
          </div>
          <div class="form__actions">
            <button type="reset" class="button button--ghost">Limpar</button>
            <button type="submit" class="button button--primary" id="usuario-submit">Salvar usu치rio</button>
          </div>
        </form>
      </div>
    </div>

    <script src="/js/main.js"></script>
    <script src="/js/usuarios.js"></script>
    <script>
      // Controle simples do modal: abre e fecha, acess칤vel.
      (function () {
        const modal = document.getElementById('usuario-modal');
        const abrir = document.getElementById('abrir-usuario-modal');
        const fechar = document.getElementById('usuario-modal-close');
        const overlay = modal?.querySelector('[data-modal-close]');
        const primeiroCampo = document.getElementById('usuario-nome');

        const abrirModal = () => {
          if (!modal) return;
          modal.setAttribute('aria-hidden', 'false');
          document.body.style.overflow = 'hidden';
          setTimeout(() => primeiroCampo?.focus(), 50);
        };

        const fecharModal = () => {
          if (!modal) return;
          modal.setAttribute('aria-hidden', 'true');
          document.body.style.overflow = '';
        };

        abrir?.addEventListener('click', () => {
          // limpa o formul치rio antes de abrir para novo cadastro
          const form = document.getElementById('usuario-form');
          form?.reset();
          const event = new Event('usuario:abrir');
          document.dispatchEvent(event);
          abrirModal();
        });

        fechar?.addEventListener('click', fecharModal);
        overlay?.addEventListener('click', fecharModal);

        // Fecha com ESC
        document.addEventListener('keydown', (e) => {
          if (e.key === 'Escape' && modal && modal.getAttribute('aria-hidden') === 'false') {
            fecharModal();
          }
        });

        // Fecha o modal quando o usu치rio 칠 salvo (evento custom disparado pelo JS)
        document.addEventListener('usuario:salvo', () => fecharModal());
      })();
    </script>
  </body>
</html>
